<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="jquery.zoom.js"></script>
    <title>KOCAELİ ARKEOLOJİ VE ETNOGRAFYA MÜZESİ</title>
  </head>

  <body>
    <div class="splash-screen">
      <div class="splash-logo">
        <img
          style="overflow: none"
          src="./assets/sdlogo.png"
          alt="Logo"
        />
      </div>
    </div>
    <div class="content">
      <div id="bol1" class="bolum1">
        <div class="head-zone">
          <h1>KOCAELİ ARKEOLOJİ VE ETNOGRAFYA MÜZESİ</h1>
          <p1>Esra Karakullukçuoğlu</p1>
        </div>
        <div class="divider-line"></div>
        <div class="grid-container">
          <div class="grid-col-1">
            <div class="grid-item">
              <div class="bottom-text">Yastık Yüzü</div>
              <a href="#" onclick="changeDiv(0);"
                ><img
                  src="./assets/DRcarpet1.png"
                />
              </a>
            </div>

            <div class="grid-item">
              <div class="bottom-text">Yastık Yüzü</div>
              <a href="#" onclick="changeDiv(2);"
                ><img
                  src="./assets/DRcarpet3.png"
                />
              </a>
            </div>

            <div class="grid-item">
              <div class="bottom-text">Yastık Yüzü</div>
              <a href="#" onclick="changeDiv(4);"
                ><img
                  src="./assets/DRcarpet5.png"
                />
              </a>
            </div>
            <div class="grid-item">
              <div class="bottom-text">Yastık Yüzü</div>
              <a href="#" onclick="changeDiv(6);"
                ><img
                  src="./assets/DRcarpet7.png"
                />
              </a>
            </div>
            <div class="grid-item">
              <div class="bottom-text">Yastık Yüzü</div>
              <a href="#" onclick="changeDiv(8);"
                ><img
                  src="./assets/DRcarpet9.png"
                />
              </a>
            </div>
          </div>
          <div class="grid-col-2">
            <div class="grid-item">
              <div class="bottom-text">Yastık Yüzü</div>
              <a href="#" onclick="changeDiv(1);"
                ><img
                  src="./assets/DRcarpet2.png"
                />
              </a>
            </div>
            <div class="grid-item">
              <div class="bottom-text">Seccade</div>
              <a href="#" onclick="changeDiv(3);"
                ><img
                  src="./assets/DRcarpet4.png"
                />
              </a>
            </div>
            <div class="grid-item">
              <div class="bottom-text">Çuval</div>
              <a href="#" onclick="changeDiv(5);"
                ><img
                  src="./assets/DRcarpet6.png"
                />
              </a>
            </div>
            <div class="grid-item">
              <div class="bottom-text">Kilim(Tek Kanat/Şak)</div>
              <a href="#" onclick="changeDiv(7);"
                ><img
                  src="./assets/DRcarpet8.png"
                />
              </a>
            </div>
            <div class="grid-item">
              <div class="bottom-text">Yastık Kılıfı</div>
              <a href="#" onclick="changeDiv(9);"
                ><img
                  src="./assets/DRcarpet10.png"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div id="bol2" class="bolum2">
        <model-viewer
          style="display: none"
          id="modelViewer"
          loading="eager"
          src="./assets/SM_Carpet2.glb"
          ar
          ar-placement="wall"
          rotation="0 90 90"
          ar-modes="scene-viewer webxr quick-look"
          camera-controls
          shadow-intensity="1"
          autoplay
        >
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
          <button id="arBut" slot="ar-button" class="ar-but">
            <i class="fa-solid fa-eye fa-fade"></i>
          </button>
          <div id="ar-prompt"></div>
        </model-viewer>
        <script type="module" src="arScript.js"></script>
        <script src="script.js"></script>
        <script
          type="module"
          src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
        ></script>

        <a href="#" class="back-button" onclick="changeDivBack();">
          <iconify-icon
            icon="ion:chevron-back-outline"
            style="color: white; margin-right: 2.3px"
            height="30"
            width="30"
          ></iconify-icon
        ></a>
        <span class="zoom" id="ex2">
          <img id="infoImage" />
        </span>
        <div class="head">
          <h4 id="isim"></h4>
          <div class="divider-line"></div>
        </div>
        <div class="details">
          <table style="width: 100%">
            <tr>
              <td class="maddeler">Envanter No:</td>
              <td id="envanter"></td>
            </tr>
            <tr>
              <td class="maddeler">Teknik:</td>
              <td id="teknik"></td>
            </tr>
            <tr>
              <td class="maddeler">Malzeme:</td>
              <td id="malzeme"></td>
            </tr>
            <tr>
              <td class="maddeler">Ebat:</td>
              <td id="ebat"></td>
            </tr>

            <tr>
              <td class="maddeler">Gelisi:</td>
              <td id="gelis"></td>
            </tr>
            <tr>
              <td class="maddeler">Donemi:</td>
              <td id="donem"></td>
            </tr>
          </table>
        </div>        
        <div class="buttonHolderContainer">
          <div class="buttonHolder">
            <div class="divider-line"></div>
            <button
              id="texture"
              value="./assets/DRcarpet2.png"
              class="arButtons"
              onclick="runAr()"
            >
              Duvarında Gör
            </button>
          </div>
        </div>
        <div id="overlay" style="display: none" class="overlay">
          <div id="loadingRing" style="display: none" class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
