<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"
    ></script>
    <script src="script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="bol1" class="bolum1">

      <div class="grid-container">
        <div class="grid-col-1">
          <div class="grid-item" style="height: 180px">
            <a href="#" onclick="changeDiv(0);"
              ><img
                src="https://i.pinimg.com/564x/c6/d8/fd/c6d8fd3ae3b610a6e77369a3bc374f19.jpg"
              />
              <div class="bottom-text">1 Numaralı kilim</div></a
            >
          </div>
          <div class="grid-item">
            <a href="#" onclick="changeDiv(2);"
              ><img
                src="https://i.pinimg.com/564x/c6/d8/fd/c6d8fd3ae3b610a6e77369a3bc374f19.jpg"
              />
              <div class="bottom-text">2 Numaralı kilim</div></a
            >
          </div>
          <div class="grid-item">
            <a href="#" onclick="changeDiv(4);"
              ><img
                src="https://i.pinimg.com/564x/c6/d8/fd/c6d8fd3ae3b610a6e77369a3bc374f19.jpg"
              />
              <div class="bottom-text">3 Numaralı kilim</div></a
            >
          </div>
          <div class="grid-item">
            <a href="#" onclick="changeDiv(6);"
              ><img
                src="https://i.pinimg.com/564x/c6/d8/fd/c6d8fd3ae3b610a6e77369a3bc374f19.jpg"
              />
              <div class="bottom-text">4 Numaralı kilim</div></a
            >
          </div>
        </div>
        <div class="grid-col-2">
          <div class="grid-item">
            <a href="#" onclick="changeDiv(1);"
              ><img
                src="https://i.pinimg.com/564x/c6/d8/fd/c6d8fd3ae3b610a6e77369a3bc374f19.jpg"
              />
              <div class="bottom-text">1 Numaralı kilim</div></a
            >
          </div>
          <div class="grid-item">
            <a href="#" onclick="changeDiv(3);"
              ><img
                src="https://i.pinimg.com/564x/c6/d8/fd/c6d8fd3ae3b610a6e77369a3bc374f19.jpg"
              />
              <div class="bottom-text">2 Numaralı kilim</div></a
            >
          </div>
          <div class="grid-item">
            <a href="#" onclick="changeDiv(5);"
              ><img
                src="https://i.pinimg.com/564x/c6/d8/fd/c6d8fd3ae3b610a6e77369a3bc374f19.jpg"
              />
              <div class="bottom-text">3 Numaralı kilim</div></a
            >
          </div>
          <div class="grid-item" style="height: 180px">
            <a href="#" onclick="changeDiv(7);"
              ><img
                src="https://i.pinimg.com/564x/c6/d8/fd/c6d8fd3ae3b610a6e77369a3bc374f19.jpg"
              />
              <div class="bottom-text">4 Numaralı kilim</div></a
            >
          </div>
        </div>
      </div>
    </div>
    <div id="bol2" class="bolum2">
      <div style="display: none"></div>
      <a href="#" class="back-button" onclick="changeDivBack();">
        <iconify-icon
          icon="ion:chevron-back-outline"
          style="color: white; margin-right: 2.3px"
          height="30"
          width="30"
        ></iconify-icon
      ></a>
      <div class="image-holder">
        <img
          id="infoImage"
          src="http://127.0.0.1:5501/mobil/images/recommended4.jpg"
        />
        <h4 id="infoTextHeader"></h4>
        <div class="divider-line"></div>
        <div class="textHolder">
          <p2 id="infoText"></p2>
        </div>
        <div class="divider-space-text"></div>
        <div class="buttonHolderContainer">
          <div class="buttonHolder">
            <div class="divider-line"></div>
            
            <model-viewer
              id="kilim"
              style="width: 100%; height: 100%; z-index: 1000"
              src="https://cdn.glitch.global/40abd77b-70dd-401e-b21f-67d60e76f8de/cp4.glb"
              ar
              shadow-intensity="1"
              camera-controls
              disable-tap
              disable-pan
            >
              <button class="arButtons" slot="ar-button">Evinde Gör</button>
            </model-viewer>
            <button class="arButtons">Yerinde Gör</button>
          </div>
        </div>
      </div>
    </div>
    <div id="bol3" class="bolum3"></div>
  </body>
