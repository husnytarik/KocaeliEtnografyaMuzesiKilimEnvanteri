  <div id="bol2" class="bolum2">
    <model-viewer style="display: none" id="modelViewer"
      src="https://cdn.glitch.global/61b3137b-3e3b-4c2c-a6e7-9d3dac7f65fa/SM_Carpet.glb?v=1689007314768" ar
      ar-modes="scene-viewer webxr quick-look" camera-controls shadow-intensity="1" autoplay>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button id="arBut" slot="ar-button" class="ar-but">
        <i class="fa-solid fa-eye fa-fade"></i>
      </button>
      <div id="ar-prompt">
        <img src="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016" />
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

    <a href="#" class="back-button" onclick="changeDivBack();">
      <iconify-icon icon="ion:chevron-back-outline" style="color: white; margin-right: 2.3px" height="30"
        width="30"></iconify-icon></a>
    <div class="image-holder">
      <img id="infoImage" src="https://i.pinimg.com/564x/c6/d8/fd/c6d8fd3ae3b610a6e77369a3bc374f19.jpg" />
      <h4 id="infoTextHeader"></h4>
      <div class="divider-line"></div>
      <div class="textHolder">
        <p2 id="infoText"></p2>
      </div>
      <div class="divider-space-text"></div>
      <div class="buttonHolderContainer">
        <div class="buttonHolder">
          <div class="divider-line"></div>
          <button id="texture"
            value="https://cdn.glitch.com/a9975ea6-8949-4bab-addb-8a95021dc2da%2Fillustration.svg?v=1618177344016"
            class="arButtons" onClick="runAr()">
            Evinde Gör
          </button>
          <button class="arButtons">Yerinde Gör</button>
          <script type="module">
            modelViewer.addEventListener("load", () => {
              const material = modelViewer.model.materials[0];
              const createAndApplyTexture = async (channel, event) => {
                if (event.target.value) {
                  const texture = await modelViewer.createTexture(event.target.value);
                  material.pbrMetallicRoughness[channel].setTexture(texture);
                  console.log(material)                  
                }
              }
              document.querySelector('#texture').addEventListener('click', (event) => {
                createAndApplyTexture('baseColorTexture', event);
              });
            });    
          </script>
        </div>
      </div>
    </div>
  </div>
