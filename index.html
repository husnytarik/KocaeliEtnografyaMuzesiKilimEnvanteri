<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="bol1" class="bolum1">
      <div class="head-zone">
        <h1>Bahçeşehir Kilim</h1>
        <p1>Bahçeşehir en iyisi</p1>
      </div>
      <div class="divider-line"></div>
      <div class="grid-container">
        <div class="grid-col-1">
          <div class="grid-item" style="height: 120px">
            <a href="#" onclick="changeDiv(0);"
              ><img
                src="https://cdn.glitch.global/61b3137b-3e3b-4c2c-a6e7-9d3dac7f65fa/1.jpg"
              />
              <div class="bottom-text">Yastık Yüzü</div>
            </a>
          </div>

          <div class="grid-item">
            <a href="#" onclick="changeDiv(2);"
              ><img
                src="https://cdn.glitch.global/61b3137b-3e3b-4c2c-a6e7-9d3dac7f65fa/3.jpg"
              />
              <div class="bottom-text"></div>
            </a>
          </div>

          <div class="grid-item">
            <a href="#" onclick="changeDiv(4);"
              ><img
                src="https://cdn.glitch.global/61b3137b-3e3b-4c2c-a6e7-9d3dac7f65fa/5.jpg"
              />
              <div class="bottom-text">5 Numaralı kilim</div>
            </a>
          </div>
          <div class="grid-item" >
            <a href="#" onclick="changeDiv(6);"
              ><img
                src="https://cdn.glitch.global/61b3137b-3e3b-4c2c-a6e7-9d3dac7f65fa/7.jpg"
              />
              <div class="bottom-text">7 Numaralı kilim</div>
            </a>
          </div>
        </div>
        <div class="grid-col-2">
          <div class="grid-item">
            <a href="#" onclick="changeDiv(1);"
              ><img
                src="https://cdn.glitch.global/61b3137b-3e3b-4c2c-a6e7-9d3dac7f65fa/2.jpg"
              />
              <div class="bottom-text">2 Numaralı kilim</div>
            </a>
          </div>
          <div class="grid-item">
            <a href="#" onclick="changeDiv(3);"
              ><img
                src="https://cdn.glitch.global/61b3137b-3e3b-4c2c-a6e7-9d3dac7f65fa/4.jpg"
              />
              <div class="bottom-text">4 Numaralı kilim</div>
            </a>
          </div>
          <div class="grid-item">
            <a href="#" onclick="changeDiv(5);"
              ><img
                src="https://cdn.glitch.global/61b3137b-3e3b-4c2c-a6e7-9d3dac7f65fa/6.jpg"
              />
              <div class="bottom-text">6 Numaralı kilim</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="bol2" class="bolum2">      
      <model-viewer
        style="display: none"
        id="modelViewer"
        loading="eager"
        src="https://cdn.glitch.global/61b3137b-3e3b-4c2c-a6e7-9d3dac7f65fa/SM_Carpet.glb?v=1689007314768"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        shadow-intensity="1"
        autoplay
      >
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <button id="arBut" slot="ar-button" class="ar-but">
          <i class="fa-solid fa-eye fa-fade"></i>
        </button>
        <div id="ar-prompt"></div>
      </model-viewer>
      <script type="module" src="arScript.js"></script>
      <script src="script.js"></script>
      <script
        type="module"
        src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
      ></script>

      <a href="#" class="back-button" onclick="changeDivBack();">
        <iconify-icon
          icon="ion:chevron-back-outline"
          style="color: white; margin-right: 2.3px"
          height="30"
          width="30"
        ></iconify-icon
      ></a>
      <div class="image-holder">
        <img
          id="infoImage"
          class="image-zoom-available"
          src="https://i.pinimg.com/564x/c6/d8/fd/c6d8fd3ae3b610a6e77369a3bc374f19.jpg" draggable="false"
        />
        <script src="mag.js"></script>        
        <h4 id="infoTextHeader"></h4>
        <div class="divider-line"></div>
        <div class="textHolder">
          <p2 id="infoText"></p2>
        </div>
        <div class="divider-space-text"></div>
        <div class="buttonHolderContainer">
          <div class="buttonHolder">
            <div class="divider-line"></div>
            <button id="texture" value="1" class="arButtons" onclick="runAr()">
              Evinde Gör
            </button>
            <button class="arButtons" onclick="location.href='xr.html'">Yerinde Gör</button>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay" style="display: none" class="overlay">
      <div id="loadingRing" style="display: none" class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
