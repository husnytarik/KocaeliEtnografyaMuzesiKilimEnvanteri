<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="bol1" class="bolum1">
      <div class="head-zone">
        <h1>Bahçeşehir Kilim</h1>
        <p1>Bahçeşehir en iyisi</p1>
      </div>
      <div class="divider-line"></div>
      <div class="grid-container">
        <div class="grid-item">
          <a href="#" onclick="changeDiv(0);"
            ><img
              src="https://i.pinimg.com/564x/dc/39/9a/dc399aee07a969ff54337c91104d9110.jpg"
          /></a>
          <div class="bottom-text">1 Numaralı kilim</div>
        </div>
        <div class="grid-item">
          <a href="#" onclick="changeDiv(1);"
            ><img
              src="https://i.pinimg.com/564x/dc/39/9a/dc399aee07a969ff54337c91104d9110.jpg"
          /></a>
          <div class="bottom-text">2 Numaralı kilim</div>
        </div>
        <div class="grid-item">
          <a href="#" onclick="changeDiv(2);"
            ><img src="http://127.0.0.1:5501/mobil/images/recommended4.jpg"
          /></a>
          <div class="bottom-text">3 Numaralı kilim</div>
        </div>
        <div class="grid-item">
          <a href="#" onclick="changeDiv(4);"
            ><img src="http://127.0.0.1:5501/mobil/images/recommended4.jpg"
          /></a>
          <div class="bottom-text">4 Numaralı kilim</div>
        </div>
        <div class="grid-item">
          <a href="#" onclick="changeDiv(5);"
            ><img src="http://127.0.0.1:5501/mobil/images/recommended4.jpg"
          /></a>
          <div class="bottom-text">5 Numaralı kilim</div>
        </div>
        <div class="grid-item">
          <a href="#" onclick="changeDiv(6);"
            ><img src="http://127.0.0.1:5501/mobil/images/recommended4.jpg"
          /></a>
          <div class="bottom-text">6 Numaralı Kilim</div>
        </div>
      </div>
    </div>
    <div id="bol2" class="bolum2">
      <div class="image-holder">
        <a href="#" class="back-button" onclick="changeDivBack();">
          <iconify-icon
            icon="ion:caret-back-outline"
            style="color: white"
            width="50"
            height="50"                        
          ></iconify-icon
        ></a>
        <img
          id="infoImage"
          src="http://127.0.0.1:5501/mobil/images/recommended4.jpg"
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0 0 20% 0;
          "
        />
        <h4 id="infoTextHeader"></h4>
        <div class="divider-line"></div>
        <div class="textHolder">
          <p2 id="infoText"></p2>
        </div>
        <div class="divider-space-text"></div>
        <div class="buttonHolderContainer">
          <div class="buttonHolder">
            <div class="divider-line"></div>
            <button class="arButtons">Evinde Gör</button>
            <button class="arButtons">Yerinde Gör</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
